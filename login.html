<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - OdooClone</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head>
<body class="bg-gray-100 text-gray-900">
<section class="min-h-screen flex items-center justify-center">
  <form action="#" method="POST" class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <input type="email" name="email" placeholder="Email" class="w-full mb-4 px-4 py-2 border rounded">
    <input type="password" name="password" placeholder="Password" class="w-full mb-4 px-4 py-2 border rounded">
    <button type="submit" class="w-full bg-purple-700 text-white px-4 py-2 rounded">Login</button>
    <p class="mt-4 text-center text-sm">Don't have an account? <a href="signup.html" class="text-purple-700">Sign up</a></p>
  </form>
</section>
</body></html>
